<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.8), rgba(0, 0, 50, 0.8));
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px) saturate(150%);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-button, .files-button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button {
            background-color: #008CBA;
        }

        .back-button:hover {
            background-color: #007BB5;
        }

        .files-button {
            background-color: #4CAF50;
        }

        .files-button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: lightgreen;
            margin-top: 20px;
        }

        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab Report Generator</h1>

        <form method="POST" action="/generate_report">
            <input type="text" name="board_roll" placeholder="Board Roll" required>
            <input type="text" name="lab_report_no" placeholder="Lab Report No" required>
            <input type="text" name="lab_report_title" placeholder="Lab Report Title" required>
            <input type="text" name="date_of_submission" placeholder="Date of Submission" required>

            <select name="teacher" required>
                {% for teacher in teachers %}
                    <option value="{{ teacher.name }}">{{ teacher.name }}</option>
                {% endfor %}
            </select>

            <select name="subject" required>
                {% for subject in subjects %}
                    <option value="{{ subject.name }}">{{ subject.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Generate Report</button>
        </form>

        <div class="button-container">
            <a class="back-button" href="{{ url_for('index') }}">Back</a>
            <a class="files-button" href="{{ url_for('list_files') }}">Manage Files</a>
        </div>

        {% if pdf_filename %}
            <h2>Report generated successfully!</h2>
            <a class="files-button" href="{{ url_for('download_file', filename=pdf_filename) }}">Download PDF</a>
        {% endif %}

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
